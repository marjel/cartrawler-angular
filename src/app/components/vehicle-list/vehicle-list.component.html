<app-legend [legend]="legend$ | async"></app-legend>
<div class="sort-bar">
    <label for="sortSelect">Sort vehicles: </label>
    <select id="sortSelect" (change)="onSortChange($event)" class="select-primary">
        <option value="price-asc">Price asc</option>
        <option value="price-desc">Price desc</option>
        <option value="name-asc">Name A-Z</option>
        <option value="name-desc">Name Z-A</option>
    </select>
</div>

<section class="vehicle-list">
    @if (loading$ | async) {
    <div class="loading">Loading...</div>
    }

    @if (vehicles$ | async) {
        @for (vehicle of sortedVehicles; track trackByFn($index, vehicle)) {
            <app-vehicle [vehicle]="vehicle" />
        }
    }
</section>
